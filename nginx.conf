server {
    listen 80;

    # Proxy cho API backend (.NET Core)
    location /api/ {
        proxy_pass http://http://localhost:5176;  # Địa chỉ API backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Xóa prefix /api trong URL
        proxy_redirect off;
        rewrite ^/api/(.*)$ /$1 break;  # Xóa prefix /api
    }

    # Proxy cho uploads
    location /uploads/ {
        proxy_pass http://http://localhost:5176;  # Địa chỉ server lưu trữ hình ảnh
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy cho frontend (nếu cần)
    location / {
        root /usr/share/nginx/html;  # Thư mục chứa frontend build
        try_files $uri $uri/ /index.html;  # Serve frontend
    }
}


