server {
    listen 5173;
    server_name localhost;
    # Thư mục chứa các file tĩnh (đã build)
    root /usr/share/nginx/html;
    index index.html;

    # Điều hướng đến index.html cho các route trong Vue (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy các yêu cầu API tới backend
    location /api/ {
        proxy_pass http://localhost:5176;  # Trỏ đến container API nếu bạn triển khai cùng
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nếu bạn lưu trữ hình ảnh hoặc các tệp uploads trên server API
    location /uploads/ {
        proxy_pass http://localhost:5176/uploads/;  # Trỏ đến container API nếu phục vụ hình ảnh
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
